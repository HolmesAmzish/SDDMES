<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>钢材缺陷检测系统 - 图片检测</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sidebar-button.active {
      @apply bg-blue-600 text-white;
    }

    #result-image {
      max-height: 300px;
      /* 调整图片高度 */
      object-fit: contain;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="flex min-h-screen">
    <aside class="w-32 bg-white shadow-md p-4 flex-shrink-0">
      <div class="mb-6">
        <h2 class="text-xl font-bold text-gray-800">工具栏</h2>
      </div>
      <nav class="sticky top-0"></nav>
      <ul class="space-y-2">
        <li>
          <a href="index.html"
            class="block w-full text-left px-4 py-2 bg-gray-100 hover:bg-blue-50 rounded-md transition-colors">
            图片检测
          </a>
        </li>
        <li>
          <a href="video.html"
            class="block w-full text-left px-4 py-2 bg-gray-100 hover:bg-blue-50 rounded-md transition-colors">
            视频检测
          </a>
        </li>

        <li>
          <a href="statics.html"
            class="block w-full text-left px-4 py-2 bg-gray-100 hover:bg-blue-50 rounded-md transition-colors">
            数据分析
          </a>
        </li>

        <li>
          <a href="ai-analysis.html"
            class="block w-full text-left px-4 py-2 bg-gray-100 hover:bg-blue-50 rounded-md transition-colors">
            AI 分析
          </a>
        </li>

        <li>
          <a href="console.html"
            class="block w-full text-left px-4 py-2 bg-gray-100 hover:bg-blue-50 rounded-md transition-colors">
            控制台
          </a>
        </li>
        <li>
          <a href="settings.html"
            class="block w-full text-left px-4 py-2 bg-gray-100 hover:bg-blue-50 rounded-md transition-colors">
            设置
          </a>
      </ul>
      </nav>
    </aside>

    <div class="flex-1 container mx-auto p-2 max-w-10xl">
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <div class="lg:col-span-2">
            <div class="bg-gray-50 rounded-lg p-4 border border-gray-200 mb-6">
              <h2 class="text-xl font-semibold mb-4 text-gray-700">检测结果预览</h2>
              <div class="flex justify-center items-center bg-gray-100 rounded p-4 min-h-[160px]">
                <img id="result-image" src="placeholder.jpg" alt="检测结果"
                  class="max-w-full max-h-full mx-auto object-contain">
              </div>
            </div>

            <!-- Table of Result -->
            <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
              <h2 class="text-xl font-semibold mb-4 text-gray-700">检测结果</h2>
              <div class="overflow-x-auto h-[430px] overflow-y-auto">
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-100">
                    <tr>
                      <th scope="col"
                        class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">名称</th>
                      <th scope="col"
                        class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标签</th>
                      <th scope="col"
                        class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">缺陷数</th>
                      <th scope="col"
                        class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用时</th>
                    </tr>
                  </thead>
                  <tbody id="results-body" class="bg-white divide-y divide-gray-200">
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="space-y-6 lg:col-span-1">
            <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
              <h2 class="text-xl font-semibold mb-4 text-gray-700">控制面板</h2>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">选择图片文件</label>
                  <div class="flex space-x-2">
                    <input type="file" id="image-input" multiple
                      class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <button id="browse-image"
                      class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                      浏览
                    </button>
                  </div>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">选择文件夹</label>
                  <div class="flex space-x-2">
                    <input type="file" id="folder-input" webkitdirectory directory
                      class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <button id="browse-folder"
                      class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                      浏览
                    </button>
                  </div>
                </div>

                <div class="grid grid-cols-2 gap-2 pt-2">
                  <button id="start-detection"
                    class="col-span-2 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                    开始检测
                  </button>
                  <button id="save-results"
                    class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    保存结果
                  </button>
                  <button id="view-history"
                    class="px-4 py-2 bg-gray-200 text-black rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    查看历史
                  </button>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">已选择图片</label>
                  <div id="image-list"
                    class="bg-gray-100 rounded-lg p-4 border border-gray-200 h-96 overflow-auto">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../renderer/index.js"></script>
</body>

</html>
