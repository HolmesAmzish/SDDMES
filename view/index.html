<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>钢材缺陷检测系统 - 图片检测</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sidebar-button.active {
      @apply bg-blue-600 text-white;
    }
    #result-image {
      max-height: 400px;
      object-fit: contain;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="flex min-h-screen">
    <!-- 侧边栏 -->
    <aside class="w-32 bg-white shadow-md p-4 flex-shrink-0">
      <div class="mb-6">
        <h2 class="text-xl font-bold text-gray-800">工具栏</h2>
      </div>
      <nav>
        <ul class="space-y-2">
          <li>
            <a href="index.html" class="block w-full text-left px-4 py-2 bg-gray-100 hover:bg-blue-50 rounded-md transition-colors">
              图片检测
            </a>
          </li>
          <li>
            <a href="video.html" class="block w-full text-left px-4 py-2 bg-gray-100 hover:bg-blue-50 rounded-md transition-colors">
              视频检测
            </a>
          </li>

          <li>
            <a href="statics.html" class="block w-full text-left px-4 py-2 bg-gray-100 hover:bg-blue-50 rounded-md transition-colors">
              数据分析
            </a>
          </li>

          <li>
            <a href="ai-analysis.html" class="block w-full text-left px-4 py-2 bg-gray-100 hover:bg-blue-50 rounded-md transition-colors">
              AI 分析
            </a>
          </li>

          <li>
            <a href="console.html" class="block w-full text-left px-4 py-2 bg-gray-100 hover:bg-blue-50 rounded-md transition-colors">
              控制台
            </a>
          </li>
          <li>
            <a href="settings.html" class="block w-full text-left px-4 py-2 bg-gray-100 hover:bg-blue-50 rounded-md transition-colors">
              设置
            </a>
        </ul>
      </nav>
    </aside>

    <!-- 主内容区域 -->
    <div class="flex-1 container mx-auto p-2 max-w-10xl">
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <!-- 左侧 - 结果展示区 -->
          <div class="lg:col-span-2">
            <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
              <h2 class="text-xl font-semibold mb-4 text-gray-700">检测结果预览</h2>
              <div class="flex justify-center items-center bg-gray-100 rounded p-4 min-h-64">
                <img id="result-image" src="placeholder.jpg" alt="检测结果" class="max-w-full max-h-80 mx-auto">
              </div>
            </div>
          </div>

          <!-- 右侧 - 控制面板 -->
          <div class="space-y-6 lg:col-span-1">
            <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
              <h2 class="text-xl font-semibold mb-4 text-gray-700">控制面板</h2>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">选择图片文件</label>
                  <div class="flex space-x-2">
                    <input type="file" id="image-input" class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <button id="browse-image" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                      浏览
                    </button>
                  </div>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">已选择图片</label>
                  <div id="image-list" class="bg-gray-100 rounded-lg p-4 border border-gray-200 max-h-32 overflow-auto">
                    <!-- 动态列表 -->
                  </div>
                </div>

                <div class="grid grid-cols-2 gap-2 pt-2">
                  <button id="start-detection" class="col-span-2 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                    开始检测
                  </button>
                  <button id="save-results" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    保存结果
                  </button>
                  <button id="view-history" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    查看历史
                  </button>
                </div>
              </div>
            </div>

            <!-- 结果表格 -->
            <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
              <h2 class="text-xl font-semibold mb-4 text-gray-700">检测结果</h2>
              <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-100">
                    <tr>
                      <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">名称</th>
                      <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标签</th>
                      <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">缺陷数</th>
                      <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用时</th>
                    </tr>
                  </thead>
                  <tbody id="results-body" class="bg-white divide-y divide-gray-200">
                    <!-- 结果将通过JS动态添加 -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const imageList = [];
    const resultList = [];

    document.getElementById('browse-image').addEventListener('click', function() {
      const fileInput = document.getElementById('image-input');
      fileInput.click();
    });

    document.getElementById('image-input').addEventListener('change', function(event) {
      const files = event.target.files;
      for (let file of files) {
        imageList.push(file);
        const listItem = document.createElement('div');
        listItem.classList.add('flex', 'items-center', 'space-x-2', 'py-2');
        listItem.innerHTML = `
          <span>${file.name}</span>
        `;
        document.getElementById('image-list').appendChild(listItem);
      }
    });

    document.getElementById('start-detection').addEventListener('click', async function() {
      if (imageList.length === 0) {
        alert('请先选择图片文件！');
        return;
      }
      
      for (let file of imageList) {
        const formData = new FormData();
        formData.append('image', file);

        const response = await fetch('http://localhost:5000/api/detect', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();
        resultList.push(data);

        const resultRow = document.createElement('tr');
        resultRow.innerHTML = `
          <td class="px-4 py-3">${data.name}</td>
          <td class="px-4 py-3">${JSON.parse(data.labels)[0]}</td>
          <td class="px-4 py-3">${data.defect_count}</td>
          <td class="px-4 py-3">${data.processing_time}s</td>
        `;
        resultRow.addEventListener('click', function() {
          document.getElementById('result-image').src = `data:image/jpeg;base64,${data.result_image}`;
        });
        document.getElementById('results-body').appendChild(resultRow);
      }
    });
  </script>

</body>
</html>
