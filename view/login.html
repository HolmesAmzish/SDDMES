<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智眸精检-用户登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
    }

    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: #0288d1;
    }

    .login-btn {
      background-color: #0288d1;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #0288d1;
    }

    .error-msg {
      display: none;
      color: #ef4444;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 30px;
    }

    .background-image {
      background: linear-gradient(135deg, rgba(2, 136, 209, 0.9), rgba(0, 72, 148, 0.9));
      background-size: cover;
      background-position: center;
      width: 100vw;
      /* 修改为 100vw */
      height: 100vh;
      /* 确保高度覆盖整个视口 */
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

</head>

<body>

  <div class="container felx-1">

    <div class="form-container">
      <div class="login-container">
        <h2 class="login-title text-center mb-6">智眸精检 - 用户登录</h2>
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700">用户名</label>
            <input id="username" type="text"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">密码</label>
            <input id="password" type="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <button id="login-btn"
            class="w-full px-4 py-2 login-btn text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            登录
          </button>
          <p id="error-msg" class="error-msg text-sm text-center">用户名或密码错误</p>
        </div>
      </div>
    </div>

    <div class="background-image">
      <img src="icon/sdd-logo-white.png" alt="智眸精检 Logo" class="logo">
    </div>
  </div>

  <script>
    document.getElementById('login-btn').addEventListener('click', () => {
      console.log('登录按钮被点击');
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      window.electronAPI.login({ username, password }).then((success) => {
        console.log('登录结果:', success);
        if (success) {
          console.log('应该跳转到主窗口');
        } else {
          errorMsg.classList.remove('hidden');
        }
      }).catch(err => console.error('IPC 调用失败:', err));
    });
  </script>
</body>

</html>
