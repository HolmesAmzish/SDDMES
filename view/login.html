<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">登录</h2>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">用户名</label>
        <input id="username" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">密码</label>
        <input id="password" type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button id="login-btn" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        登录
      </button>
      <p id="error-msg" class="text-red-500 text-sm text-center hidden">用户名或密码错误</p>
    </div>
  </div>

  <script>
    // 使用 preload.js 暴露的 electronAPI
    document.getElementById('login-btn').addEventListener('click', () => {
      console.log('登录按钮被点击'); // 调试日志
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      window.electronAPI.login({ username, password }).then((success) => {
        console.log('登录结果:', success);
        if (success) {
          console.log('应该跳转到主窗口');
        } else {
          errorMsg.classList.remove('hidden');
        }
      }).catch(err => console.error('IPC 调用失败:', err));
    });
  </script>
</body>
</html>
