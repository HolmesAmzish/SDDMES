<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>钢材缺陷检测系统 - 数据分析</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .sidebar-button.active {
      @apply bg-blue-600 text-white;
    }

    .chart-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .chart-container {
      flex: 1;
      height: 300px;
      max-width: 30%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="flex min-h-screen">
    <aside class="w-40 bg-white shadow-md p-4 flex-shrink-0 relative">
      <div class="mb-6">
        <h1 class="text-center font-bold text-gray-800">工具栏</h1>
      </div>
      <nav class="sticky top-0"></nav>
      <ul class="space-y-2">
        <li>
          <a href="index.html"
            class="block w-full text-left px-4 py-2 hover:bg-blue-50 rounded-md transition-colors flex">
            <img src="icon/search-for-similar.png" alt="" class="w-6 h-6 mr-2"> 图片检测
          </a>
        </li>
        <li>
          <a href="video.html"
            class="block w-full text-left px-4 py-2 hover:bg-blue-50 rounded-md transition-colors flex">
            <img src="icon/video.png" alt="" class="w-6 h-6 mr-2"> 视频检测
          </a>
        </li>
        <li>
          <a href="statics.html"
            class="block w-full text-left px-4 py-2 hover:bg-blue-50 rounded-md transition-colors flex">
            <img src="icon/charts-bar.png" alt="" class="w-6 h-6 mr-2"> 数据分析
          </a>
        </li>
        <li>
          <a href="ai-analysis.html"
            class="block w-full text-left px-4 py-2 hover:bg-blue-50 rounded-md transition-colors flex">
            <img src="icon/atm.png" alt="" class="w-6 h-6 mr-2"> AI 分析
          </a>
        </li>
        <li>
          <a href="console.html"
            class="block w-full text-left px-4 py-2 hover:bg-blue-50 rounded-md transition-colors flex">
            <img src="icon/calculator.png" alt="" class="w-6 h-6 mr-2"> 控制台
          </a>
        </li>
        <li>
          <a href="settings.html"
            class="block w-full text-left px-4 py-2 hover:bg-blue-50 rounded-md transition-colors flex">
            <img src="icon/code.png" alt="" class="w-6 h-6 mr-2"> 设置
          </a>
        </li>
      </ul>
      <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-center w-full p-4">
        <img src="icon/sdd-logo.png" class="w-16 mx-auto mb-4 opacity-75">
        <p class="text-xs text-gray-500">汽车零部件检测系统 v2.1.0</p>
      </div>
    </aside>

    <!-- 主内容区域 - 数据分析页面内容 -->
    <div class="flex-1 p-5">
      <h2 class="text-center text-2xl font-semibold mb-5">缺陷检测数据</h2>

      <div class="bg-white rounded-xl shadow-md mb-5">
        <div class="p-4">
          <h5 class="text-center text-lg font-medium mb-3">数据分析图表</h5>
          <div class="chart-row">
            <div class="chart-container">
              <canvas id="labelChart"></canvas>
            </div>
            <div class="chart-container justify-center">
              <canvas id="timeChart"></canvas>
              <p class="text-center mt-4">检测时间分布</p>
            </div>
            <div class="chart-container justify-center">
              <canvas id="numChart"></canvas>
              <p class="text-center mt-4">缺陷数量分布</p>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md mb-4">
        <div class="p-4">
          <div class="overflow-x-auto">
            <table class="w-full border-collapse">
              <thead class="bg-blue-500 text-white">
                <tr>
                  <th class="py-2 px-4 text-center">ID</th>
                  <th class="py-2 px-4 text-center">名称</th>
                  <th class="py-2 px-4 text-center">日期</th>
                  <th class="py-2 px-4 text-center">时间</th>
                  <th class="py-2 px-4 text-center">标签</th>
                  <th class="py-2 px-4 text-center">分类置信度</th>
                </tr>
              </thead>
              <tbody id="data-table" class="text-center">
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <button class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition duration-300 mb-4"
        onclick="fetchData()">刷新数据</button>
    </div>
  </div>

  <!-- 模态框用于显示检测图片 -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-4 rounded-lg w-2/3">
      <h3 class="text-center text-xl mb-3">检测图片</h3>
      <img id="modal-image" src="" alt="检测图片" class="w-full h-auto mb-3">
      <button onclick="closeModal()" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">关闭</button>
    </div>
  </div>

  <script>
    let labelChartInstance = null;
    let timeChartInstance = null;
    let numChartInstance = null;

    function parseLabel(labelStr) {
      try {
        const defectDict = ["夹杂物", "补丁", "划痕", "其他"];
        const boolArray = labelStr.replace(/\[|\]/g, '').trim().split(/\s+/).map(v => v.toLowerCase() === 'true');
        return boolArray.map((val, index) => val ? defectDict[index] : null).filter(v => v !== null);
      } catch (e) {
        return ['解析错误'];
      }
    }

    function parseTimeToSeconds(timeStr) {
      return Number(timeStr);
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');

      return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }

    /**
     * Get data from database and insert into table
     */
    async function fetchData() {
      const tableBody = document.getElementById('data-table');
      tableBody.innerHTML = '<tr><td colspan="7" class="text-center py-2">加载中...</td></tr>';

      try {
        // Fetch 100 records of data from the backend
        const response = await fetch('http://localhost:8080/api/data/getAll?limit=100', {
          method: 'GET',
          mode: 'cors',
        });
        if (!response.ok) throw new Error('数据获取失败');
        const data = await response.json();
        console.log('后端返回的数据:', data);
        tableBody.innerHTML = '';

        let labelCounts = { "夹杂物": 0, "补丁": 0, "划痕": 0, "其他": 0 };
        let timeCounts = { "0.05-0.07": 0, "0.07-0.09": 0, "0.09-0.11": 0, "0.11-0.13": 0, "0.13-0.15": 0 };
        let numCounts = { 0: 0, 1: 0, 2: 0, 3: 0, 4: 0 };

        data.forEach(item => {
          const detectedLabels = parseLabel(item.label);
          detectedLabels.forEach(label => {
            if (labelCounts.hasOwnProperty(label)) {
              labelCounts[label]++;
            }
          });

          const num = parseInt(item.num);
          if (numCounts.hasOwnProperty(num)) {
            numCounts[num]++;
          }

          const timeInSeconds = parseTimeToSeconds(item.time);
          let timeRange = '';
          if (timeInSeconds >= 0.05 && timeInSeconds <= 0.15) {
            if (timeInSeconds <= 0.07) timeRange = "0.05-0.07";
            else if (timeInSeconds <= 0.09) timeRange = "0.07-0.09";
            else if (timeInSeconds <= 0.11) timeRange = "0.09-0.11";
            else if (timeInSeconds <= 0.13) timeRange = "0.11-0.13";
            else if (timeInSeconds <= 0.15) timeRange = "0.13-0.15";
            timeCounts[timeRange]++;
          } else {
            timeRange = '超出范围';
          }

          let row = `<tr ondblclick="openModal('${btoa(String.fromCharCode(...new Uint8Array(item.resFig)))}')">
                    <td class="py-2 px-4">${item.figId}</td>
                    <td class="py-2 px-4">${item.name}</td>
                    <td class="py-2 px-4">${formatDate(item.date)}</td>
                    <td class="py-2 px-4">${item.time}</td>
                    <td class="py-2 px-4">${detectedLabels.join(', ')}</td>
                    <td class="py-2 px-4">${item.num}</td>
                </tr>`;
          tableBody.innerHTML += row;
        });

        updateLabelChart(labelCounts);
        updateTimeChart(timeCounts);
        updateNumChart(numCounts);
      } catch (error) {
        console.error(error);
        tableBody.innerHTML = '<tr><td colspan="7" class="text-center py-2">数据加载失败</td></tr>';
      }
    }

    /**
 * Open modal to show image
 * @param {Uint8Array} imageData - The binary image data (Uint8Array or a byte array)
 */
    function openModal(imageData) {
      const modal = document.getElementById('modal');
      const modalImage = document.getElementById('modal-image');

      // Create a Blob from the binary image data
      const blob = new Blob([imageData], { type: 'image/png' });

      // Create an object URL for the Blob and set it as the source of the image
      const imageUrl = URL.createObjectURL(blob);
      modalImage.src = imageUrl;

      // Show the modal
      modal.classList.remove('hidden');
    }


    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    function updateLabelChart(labelCounts) {
      const labels = Object.keys(labelCounts);
      const data = Object.values(labelCounts);
      const ctx = document.getElementById('labelChart').getContext('2d');

      if (labelChartInstance) {
        labelChartInstance.destroy();
      }

      labelChartInstance = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: '缺陷标签统计',
            data: data,
            backgroundColor: ['#FF9999', '#66B3FF', '#99FF99', '#FFCC99'],
            borderColor: '#fff',
            borderWidth: 1
          }]
        }
      });
    }

    function updateTimeChart(timeCounts) {
      const labels = Object.keys(timeCounts);
      const data = Object.values(timeCounts);
      const ctx = document.getElementById('timeChart').getContext('2d');

      if (timeChartInstance) {
        timeChartInstance.destroy();
      }

      timeChartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '检测时间分布',
            data: data,
            backgroundColor: '#FF6347',
            borderColor: '#fff',
            borderWidth: 1
          }]
        }
      });
    }

    function updateNumChart(numCounts) {
      const labels = Object.keys(numCounts);
      const data = Object.values(numCounts);
      const ctx = document.getElementById('numChart').getContext('2d');

      if (numChartInstance) {
        numChartInstance.destroy();
      }

      numChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '缺陷数量分布',
            data: data,
            backgroundColor: '#32CD32',
            borderColor: '#fff',
            borderWidth: 1
          }]
        }
      });
    }

    // Fetch initial data when the page loads
    fetchData();
  </script>
</body>

</html>
